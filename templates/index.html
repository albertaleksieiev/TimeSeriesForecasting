<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Price Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
    <style>
        .terminal-window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .terminal-input {
            flex: 0 0 auto;
            width: 300px;
            padding: 1rem;
        }

        .terminal-output {
            flex: 1 1 auto;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-input">
            <div class="window">
                <div class="terminal-menu">
                    <div class="bg-red label">
                    </div>
                </div>
                <div class="window-body">
                    <form id="predictionForm" action="#">
                        <fieldset>
                            <legend>Prediction data</legend>

                            <div class="form-group">
                                <label for="asset">Asset Name:</label>
                                <input id="asset" name="asset" type="text" value="APTUSDT" required minlength="5" placeholder="Enter asset name">
                            </div>

                            <div class="form-group">
                                <label for="from_period">From Period:</label></br>
                                <input type="date" id="from_period" name="from_period" value="2024-03-17" required>
                            </div>

                            <div class="form-group">
                                <label for="to_period">To Period:</label><br/>
                                <input type="date" id="to_period" name="to_period" required>
                            </div>

                            <div class="form-group">
                                <label for="lenprediction">Predictions len (max 60):</label>
                                <input type="number" id="lenprediction" name="lenprediction" min="1" max="60" value="30" required>
                            </div>

                            <div class="form-group">
                                <label for="interval">Time Window:</label>
                                <br/>
                                <select id="interval" name="interval">
                                    <option value="1m">1 Minute</option>
                                    <option value="3m">3 Minutes</option>
                                    <option value="5m">5 Minutes</option>
                                    <option value="15m">15 Minutes</option>
                                    <option value="30m">30 Minutes</option>
                                    <option value="1h">1 Hour</option>
                                    <option value="2h">2 Hours</option>
                                    <option value="4h">4 Hours</option>
                                    <option value="6h">6 Hours</option>
                                    <option value="8h">8 Hours</option>
                                    <option value="12h">12 Hours</option>
                                    <option value="1d">1 Day</option>
                                    <option value="3d">3 Days</option>
                                    <option value="1w">1 Week</option>
                                    <option value="1M">1 Month</option>
                                </select><br><br>
                            </div>

                            <div class="form-group">
                                <button type="button" onclick="submitForm()" class="btn btn-default">Predict</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="terminal-output">
            <div class="window">
                <div class="window-body">
                    <img id="plotImage" src="" alt="Plot Image" style="display:none;max-width: 1000px">
                </div>
            </div>
        </div>
    </div>

    <script src="../static/app.js"></script>
</body>
</html>
